<!DOCTYPE html>
<html ng-app="CTcue:ctAutocompletion">
<head>
  <title>CTcue | ctAutocompletion demo</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8; IE=11" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ctAutocompletion finds relevant UMLS search terms and synonyms.">

  <link href="./assets/favicon.ico" rel="shortcut icon">
  <link href="./assets/css/ctcue-1.3.1.min.css" rel="stylesheet">
  <script src="./assets/js/frameworks-1.3.1.min.js"></script>

  <script src="js/demo-1.3.1.js"></script>
</head>
<body ng-controller="ctAutocompletionDemo" ng-strict-di>
    <div ui-view>
        <div class="container">
            <h2 class="logo">
                ctAutocompletion <small>demo</small>

                <i class="icon-ct-logo"></i>
            </h2>

            <div class="block">
                <div class="large left">
                    <input-field obj="obj"></input-field>
                </div>

                <div class="small right">
                    <div class="full compute">
                        <small>Show diffs of two items</small>

                        <div ng-if="hasItems();">
                            <ul class="full compute-items">
                                <li ng-repeat="(k, item) in toCompute track by $index" class="full" >
                                    <span class="full capitalized noselect">
                                        <span class="large left">
                                            {{ item.str | limitTo:45 }}{{ item.str.length > 45 ? '...' : ''}}
                                        </span>

                                        <small class="tiny right align-right pointer" ng-click="expand($event, item, k);">
                                            &#10006;
                                        </small>
                                    </span>

                                    <small class="full">
                                        {{ item.origin }}
                                    </small>
                                </li>
                            </ul>

                            <div class="full add-top text-center">
                                <button ng-click="computeDifferences(toCompute);">Show differences</button>
                            </div>
                        </div>
                    </div>

                    <div class="full differences" ng-if="computations && computations.length > 0">
                        <div class="full">
                            <strong>In both</strong>
                            <pre>{{ computations[0] | json }}</pre>
                        </div>

                        <div class="full">
                            <strong>Only in first</strong>
                            <pre>{{ computations[1] | json }}</pre>
                        </div>

                        <div class="full">
                            <strong>Only in latter</strong>
                            <pre>{{ computations[2] | json }}</pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
